<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLRPG</title>
    <link rel="icon" type="image/x-icon" href="/PLRPG/images/favicon.ico" />
    <script type="text/javascript" src="js/script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap');
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #2F0000;
        }
        .login {
            background-color: rgba(34, 34, 34, 0.8);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 80px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0px 8px 8px rgba(0, 0, 0, 0.25);
        }
        input{
            padding: 15px;
            border: nono;
            outline: none;
            font-size: 15px;
            margin-top: 8px;
        }
        h1 {
            margin-bottom: 20px;
            font-family: 'Roboto Mono', monospace;
        }
        .loginbutton{
            background-color: #2F0000;
            border:none;
            padding:15px;
            width: 100%;
            color: white;
            margin-top: 12px;
            outline: none;
            
        }
        .loginbutton:hover{
            background-color: #590101;
            cursor: pointer;
        }
        .naotemconta {
            margin-top: 10px;
        }
        .naotemconta button {
            padding: 6px;
            border-radius: 5px;
            background-color: #2F0000;
            color: white;
            border: 0;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Login</h1>
        <div>
        <input type="text" placeholder="Login" id="login">
        </div>
        <div>
        <input type="password" placeholder="Senha" id="senha">
        </div>
        <button class="loginbutton">Login</button>
        <div class="naotemconta">
            <button href="">Cadastrar</button>
        </div>
    </div>
</body>

</html>
